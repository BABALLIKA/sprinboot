<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <h1 th:text="${user.getId()}"> text</h1>
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username">
    <br>
    <label for="password">Password</label>
    <input type="text" name="password" id="password">
    <br>
    <div th:each="role : ${roles}">
        <label th:for="role" th:text="${role.getName()}">Role</label>
        <input th:type="checkbox" th:id="role" th:name="roles" th:value="${role.getName()}"/>
    </div>
    <input type="submit" value="Update user">
</form>
<a th:href="@{/admin}">admin Page</a>
</body>
</html>
