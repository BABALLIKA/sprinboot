<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<br>
<a th:href="@{/admin}">Admin's page</a><br>
<a th:href="@{/logout}">Exit</a><br>
<a th:href="@{/admin/new}">New User</a><br>
<div th:each="user :${users}">
    <a th:text="${user.getId()}">id</a>
    <a th:text="${user.getUsername()}">name</a>
    <a th:text="${user.getPassword()}">password</a>
    <div th:each="role : ${user.getRoles()}">
        <a th:text="${role.getName()}">role</a>
    </div>
    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <br>
</div>
</body>
</html>
